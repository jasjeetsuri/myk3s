apiVersion: apps/v1
kind: Deployment
metadata:
  name: firetv-hook-kitchen
  namespace: firetv-kitchen

spec:
  replicas: 0
  selector:
    matchLabels:
     app: firetv-kitchen
     instance: kitchen
  template:
    metadata:
      labels:
        app: firetv-kitchen
        instance: kitchen
    spec:
      containers:
        - env:
            - name: FIRETV_HOST
              value: 192.168.1.49
            - name: FIRETV_LAUNCHER
              value: com.wolf.firelauncher/.screens.launcher.LauncherActivity
          image: mimeau/firetv-hook
          name: firetv-hook-kitchen
          ports:
            - containerPort: 5037
