apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    dashboard:
      enabled: true
    ports:
      traefik:
        port: 9000
        expose:
          default: true
        exposedPort: 9000
        protocol: TCP
    logs:
      access:
        enabled: true
    api:
      insecure: true
      dashboard: true
