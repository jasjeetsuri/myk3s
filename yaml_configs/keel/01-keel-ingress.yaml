apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keel
  namespace: keel
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: keel
spec:
  rules:
  - host: update.jsuri.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: keel
            port:
              number: 9300