apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee-data-pv
  namespace: zigbee
  labels:
    app: zigbee
spec:
  capacity:
    storage: 10Gi  # Adjust the storage size as needed
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /mnt/NAS/k3s/k3s/projects/zigbee2mqtt  # Static path on the NFS server
    server: 192.168.1.27               # Your NFS server's IP
  persistentVolumeReclaimPolicy: Retain
