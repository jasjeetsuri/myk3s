apiVersion: v1
kind: Secret
metadata:
  name: smb-creds
  namespace: icloudpd
type: Opaque
stringData:
  username: "jas"
  password: "password"


---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: icloudpd-smb
provisioner: smb.csi.k8s.io
parameters:
  source: "//192.168.1.27/Files/Media/Photos"
  csi.storage.k8s.io/node-publish-secret-name: "smb-creds"
  csi.storage.k8s.io/node-publish-secret-namespace: "icloudpd"

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: icloudpd-photos-pv
  labels:
    app: icloudpd
spec:
  capacity:
    storage: 300Gi  # Adjust the storage size as needed
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: icloudpd-smb
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: icloudpd-photos-pv
    volumeAttributes:
      source: "//192.168.1.27/Files/Media/Photos"
    nodeStageSecretRef:
      name: smb-creds
      namespace: icloudpd