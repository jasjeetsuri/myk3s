kind: PersistentVolume
apiVersion: v1
metadata:
  name: nas-photos-pv
  namespace: immich
  labels:
    app: immich
spec:
  capacity:
    storage: 300Gi  # Adjust the storage size as needed
  accessModes:
    - ReadOnlyMany
  nfs:
    path: /Multimedia/Photos # Static path on the NFS server
    server: 192.168.1.27               # Your NFS server's IP
  persistentVolumeReclaimPolicy: Retain
