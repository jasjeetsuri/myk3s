kind: PersistentVolume
apiVersion: v1
metadata:
  name: immich-db-pv
  namespace: immich
  labels:
    app: immich-postgresql
spec:
  capacity:
    storage: 10Gi  # Adjust the storage size as needed
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/NAS/k3s/k3s/projects/immich  # Static path on the NFS server
    server: 192.168.1.27               # Your NFS server's IP
  persistentVolumeReclaimPolicy: Retain